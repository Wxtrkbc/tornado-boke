{% extends 'base/layout.html' %}

{% block css %}
<link href="{{static_url('css/contents.css')}}" rel="stylesheet" type="text/css">
{% end %}


{% block body %}
    <div class="content">
        <section class="post_collapse">
            <span class="archive_move_on"></span>
            <span class="archive_page_counter">
                {{content_str}}目前共计 {{all_count}} 篇文章
            </span>
            {% for item in content_list %}
            <article class="post_type_normal">
                <header class="post_header">
                    <h1 class="post_title">
                        <a class="post_title_link" href="{{item[0]}}">
                            <span>{{item[1]}}</span>
                        </a>
                    </h1>
                    <div class="post_meta">
                        <time class="post_time">
                            {{item[2].strftime("%Y-%m-%d")}}
                        </time>
                    </div>
                </header>
            </article>
            {% end %}
        </section>
        <div class="page">
            {% raw str_page%}
        </div>
    </div>
{% end %}

{% block js %}

<script>
</script>
{% end %}
